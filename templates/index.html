    <div class="container">
        
        <h1>GIRI Voice Assistant ðŸ’¡</h1>
        <p id="status-text">Click the button and speak your command</p>
        
        <button id="start-btn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="mic-icon"/>
            
            <div class="orb-shape shape-1"></div>
            <div class="orb-shape shape-2"></div>
            <div class="orb-shape shape-3"></div>
            <div class="orb-shape shape-4"></div>
            <div class="orb-shape shape-5"></div>
        </button>

        <p id="user-command"></p>
        <p id="giri-response"></p>
    </div>
<!-- Add this above your assistant UI -->
<form id="register-form">
    <label for="user-name">Enter your name:</label>
    <input type="text" id="user-name" name="user-name" required>
    <button type="submit">Register</button>
</form>
<p id="greeting"></p>
<!-- Show greeting if name is set -->
{% if name %}
    <p id="greeting">Welcome, {{ name }}!</p>
{% else %}
    <p id="greeting"></p>
{% endif %}
<script>
 const buttonEl = document.getElementById('button');
const crossmarkEl = document.getElementById('crossmark');

// Initially hide crossmark
crossmarkEl.style.display = 'none';

buttonEl.addEventListener('click', function() {
    if (crossmarkEl.style.display === 'none') {
        // Show crossmark, hide hamburger icon
        crossmarkEl.style.display = 'block';
        buttonEl.querySelector('.bi-list').style.display = 'none';
    } else {
        // Show hamburger, hide crossmark
        crossmarkEl.style.display = 'none';
        buttonEl.querySelector('.bi-list').style.display = 'block';
    }
});
</script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
