 <script>
   document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.getElementById('navToggle'); // Hamburger icon
    const navLinks = document.getElementById('navLinks');   // The sidebar itself
    const navbar = document.querySelector('.navbar');       // The main header navbar
    const sidebarCloseBtn = document.getElementById('sidebarCloseBtn'); // The 'X' inside the sidebar

    function toggleSidebar() {
        navbar.classList.toggle('open');
        navLinks.classList.toggle('open');
    }

    // Open sidebar when hamburger is clicked
    navToggle.addEventListener('click', toggleSidebar);

    // Close sidebar when the 'X' inside the sidebar is clicked
    sidebarCloseBtn.addEventListener('click', toggleSidebar);

    // Optional: Close nav when a link inside the sidebar is clicked
    navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            // Only close if it's not the 'X' button itself (though sidebarCloseBtn handler takes care of it)
            if (link.parentElement !== sidebarCloseBtn) {
                toggleSidebar();
            }
        });
    });
});
 </script>
